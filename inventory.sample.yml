    LeafBlower:

# tags: windows,desktop,modern
windows_11:
  # description: Windows 11 desktop systems for modern applications and development
  hosts:
    Glicynia:
    Wisteria:
    WaterLily:
  vars:
    ansible_connection: winrm
    ansible_user: gitops
    ansible_password: '{{ ansible_windows_password }}'
